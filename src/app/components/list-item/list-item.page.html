<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>list-item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let u of usuarios | async">
      <ion-item>
        <ion-label>
          <h3>
            {{u.name}}
          </h3>
          <p>
            {{u.email}}
          </p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          {{u.phone}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="tertiary" (click)="favorite(u)"><ion-icon slot="icon-only" name="heart"></ion-icon></ion-item-option>
        <ion-item-option color="primary" (click)="share(u)"><ion-icon slot="icon-only" name="share"></ion-icon></ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(u)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
