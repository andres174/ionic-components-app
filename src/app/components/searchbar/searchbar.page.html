<ion-header class="ion-no-border">
  <ion-toolbar> <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>

  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let a of albums | filtro: text">
      <ion-label>{{a.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
