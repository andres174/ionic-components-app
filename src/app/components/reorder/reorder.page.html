<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorder($event)" [disabled]="false">
      <ion-item *ngFor="let p of personajes">
        <ion-label>{{p}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

  <ion-button (click)="onClick()" expand="full" fill="clear" shape="round">
    Imprimir el arreglo en consola.
  </ion-button>



  
</ion-content>
